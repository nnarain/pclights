language: cpp
dist: trusty

sudo: required

os:
  - linux

compiler:
  - g++

before_install:
  - git clone --depth=1 https://github.com/nnarain/travis-ci-scripts.git ~/scripts
  - cd ~/scripts/ && ./bootstrap && cd -
  - preinstall_general

install:
  - install_general
  - install_avr
  - install_boost 1.60.0 linux --with-system --with-thread --with-program_options
  - source /opt/boost_1_60_0/setup.bash

script:
  - git submodule init && git submodule update
  - mkdir build && cd build
  - cmake ../firmware/
  - make

deploy:
  provider: releases
  api_key:
    secure: ""
  file: ''
  skip_cleanup: true
  on:
    tags: true
